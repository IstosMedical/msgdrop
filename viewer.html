<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MsgDrop Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Submitted Messages</h1>
    <ul id="messageList"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://xpensemgr-526a4-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const messageList = document.getElementById("messageList");
    const messagesRef = ref(db, "msgdrop/messages");

    onValue(messagesRef, (snapshot) => {
      messageList.innerHTML = "";
      snapshot.forEach((child) => {
        const msg = child.val().text;
        const li = document.createElement("li");
        li.textContent = msg;
        messageList.appendChild(li);
      });
    });
  </script>
</body>
</html>
